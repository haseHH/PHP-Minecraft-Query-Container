<html>

        <title>PHP-Minecraft-Query-Container</title>
    </head>
    <body>
        <p>
            To execute a simple ping request to a Minecraft Java Edition Server navigate to ping.php and provide the server address and port (if not default) via the query parameters. Examples:
        </p>
        <ul>
            <li><a href="./ping.php?server=mc.hypixel.net">ping.php?server=mc.hypixel.net</a></li>
            <li><a href="./ping.php?server=mc.hypixel.net&port=25565">ping.php?server=mc.hypixel.net&port=25565</a></li>
        </ul>
    </body>
</html>
